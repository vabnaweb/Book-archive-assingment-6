<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Archive</title>
   <link rel="stylesheet" href="style.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-success text-center mx-auto">Search Your Book</h1>

    <!-- search  -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Enter The Book Name" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="bookSearch()" class="btn btn-outline-secondary" type="button" id="button-field">Search</button>
      </div>
      <!-- error msg -->
      <section   class="fw-bold" id="error">


      </section>
      <!-- display book Details -->
      <section class="fw-bold" id="book-length">

      </section>
     <section class="container">
        <div id="search-result" class=" row row-cols-1 row-cols-md-3 g-4 ">
        </div>
  
     </section>


    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- book.js link -->
    <script src="book.js"></script>
</body>
</html>
